<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script async src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <section class="screen">0</section>
        <section class="buttons">
            
                <button class="calculator-button C left">C</button>
                <button class="calculator-button ←">←</button>
                <button class="calculator-button ÷ last-button-of-the-row">÷</button>
            
                <button class="calculator-button seven left">7</button>
                <button class="calculator-button eight">8</button>
                <button class="calculator-button nine">9</button>
                <button class="calculator-button × last-button-of-the-row">×</button>
            
                <button class="calculator-button four left">4</button>
                <button class="calculator-button five">5</button>
                <button class="calculator-button six">6</button>
                <button class="calculator-button minus last-button-of-the-row">-</button>
            
                <button class="calculator-button one left">1</button>
                <button class="calculator-button two">2</button>
                <button class="calculator-button three">3</button>
                <button class="calculator-button plus last-button-of-the-row">+</button>
                
                <button class="calculator-button zero left bottom">0</button>
                <button class="calculator-button equal last-button-of-the-row bottom">=</button>

        </section>
    </div>
</body>
</html>
