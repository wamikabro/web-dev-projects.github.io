<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Date to Day Teller</h1>
    </header>
    <main>
        <div class="ask">
            <p>Enter your desired date to get day</p>
            <input type="date">
            <button>Go!</button>
        </div>

        <p>The day on <span id="date-container">date</span> is <span id="day-container">day</span></p>
    </main>

    <script src="index.js"></script>
</body>

</html>
