<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Date to Day Teller</h1>
    </header>
    <main>
        <section class="main-section">
            <p>Enter your desired date to get day</p>
            <div class="ask-section">
                <div>
                    <label for="day">Day</label>
                    <input type="number" id="day-input" value="1" min="1" max="31">
                </div>
                <div>
                    <label for="month">Month</label>
                    <select id="month-input" name="month" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div>
                    <label for="year">Year</label>
                    <input type="number" id="year-input" value="2000" min="1">

                </div>
                <div>
                    <button type="submit" id="submit-button">Go!</button>
                </div>

            </div>

            <p class="result hide">The day on <span id="date-container">date</span> is <span
                    id="day-container">day</span>
            </p>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
